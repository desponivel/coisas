<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento do Jogo</title>
    <link rel="stylesheet" href="./pagamento/pagam.css">
    <link rel="icon" type="image/jpg" href="./img/logo.jpg">
</head>
<body>

<div class="dvLoginDefault">
    <div class="dvLogin">
        <h2>Pagamento do Jogo</h2>
        <form id="formulario-pagamento">
            <div class="dvDados">
                <input type="text" id="numero_cartao" name="numero_cartao" required>
                <label for="numero_cartao">Número do Cartão</label>
            </div>
            <div class="dvDados">
                <input type="password" id="senha_cartao" name="senha_cartao" required>
                <label for="senha_cartao">Senha</label>
            </div>
            <div class="dvBotao">
                <input type="submit" value="Pagar">
            </div>
        </form>
        <div id="mensagem-desculpa" style="display: none; color: #9B30FF; text-align: center; margin-top: 20px;">Desculpe, ocorreu um erro no pagamento, o motivo foi que o funcionario "Luiz" teve preguiça de fazer o resto.</div>
    </div>
</div>
<script>
    document.getElementById("formulario-pagamento").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o envio do formulário
        mostrarMensagemDesculpa();
    });

    function mostrarMensagemDesculpa() {
        document.getElementById("mensagem-desculpa").style.display = "block";
        setTimeout(function() {
            document.getElementById("mensagem-desculpa").style.display = "none";
        }, 5000); // Esconde a mensagem após 5 segundos
    }
</script>
</body>
</html>
