<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Produtos de Games</title>
    <link rel="stylesheet" href="./csss/senha.css">
</head>

<body class="pagina">
    <header>
        <h1>Pagamento do jogo</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="senha">
	 
        <h2>Insira os dados do cartão</h2>
        <form id="formulario-pagamento">
            <label for="numero_cartao">Número do cartão:</label><br>
            <input type="text" id="numero_cartao" name="numero_cartao" required><br>

            <label for="senha_cartao">Senha:</label><br>
            <input type="password" id="senha_cartao" name="senha_cartao" required><br><br>

            <input type="submit" value="Pagar">
        </form>
    </section>

    <div id="mensagem" style="display: none; color: red;">Pagamento não realizado!</div>

    <div id="aviso-vazamento" style="display: none;">
        <label for="aviso-checkbox">Seus dados foram vazados! Irei comprar meu novo Pc Gamer com seu suado dinheiro. Faz o L.</label>
    </div>

    <footer id="contato">
        <h2>Entre em Contato</h2>
        <p>Telefone: (11) 98901-7556</p>
        <p>Email: luizgabryel515@gmail.com</p>
    </footer>

    <script>
        document.getElementById("formulario-pagamento").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário
            mostrarMensagem();
        });

        function mostrarMensagem() {
            document.getElementById("mensagem").style.display = "block";
            setTimeout(function() {
                document.getElementById("mensagem").style.display = "none";
            }, 5000); // Esconde a mensagem após 5 segundos
            document.getElementById("aviso-vazamento").style.display = "block"; // Mostra o aviso de vazamento de dados
        }
    </script>
